name: Build Domain MCP Servers

on:
  push:
    paths:
      - 'domains/**'
      - 'shared/**'
      - '.github/workflows/**'
    branches: [main]
  pull_request:
    paths:
      - 'domains/**'
      - 'shared/**'
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain to build (or "all")'
        required: false
        default: 'all'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        domain:
          - observability
          # Future domains (uncomment when ready):
          # - external
          # - media
          # - home
          # - infrastructure
          # - knowledge

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/mcp-${{ matrix.domain }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./domains/${{ matrix.domain }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    strategy:
      matrix:
        domain:
          - observability

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install uv
          cd shared && uv pip install --system -e .
          cd ../domains/${{ matrix.domain }}
          uv pip install --system -e ".[dev]"

      - name: Run tests
        run: |
          cd domains/${{ matrix.domain }}
          pytest tests/ -v || echo "No tests found"
