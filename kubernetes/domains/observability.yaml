---
# Observability MCP - Consolidated monitoring/alerting MCP
# Replaces: keep-mcp, coroot-mcp, monitoring-mcp
apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-mcp-config
  namespace: ai-platform
  labels:
    app: observability-mcp
    component: mcp
data:
  # Keep
  KEEP_URL: "http://keep.keep.svc.cluster.local:8080"
  # Coroot (monit cluster via Traefik ingress)
  COROOT_URL: "http://coroot.monit.kernow.io"
  COROOT_PROJECT: "all-clusters"
  # VictoriaMetrics
  VICTORIA_METRICS_URL: "http://victoriametrics.monit.kernow.io"
  # AlertManager
  ALERTMANAGER_URL: "http://alertmanager.monit.kernow.io"
  # Grafana
  GRAFANA_URL: "http://grafana.monit.kernow.io"
  GRAFANA_USER: "admin"
  # Gatus
  GATUS_URL: "http://gatus.monit.kernow.io"
  # ntopng (on OPNsense, accessed via Caddy reverse proxy)
  NTOPNG_URL: "https://ntopng.kernow.io"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability-mcp
  namespace: ai-platform
  labels:
    app: observability-mcp
    component: mcp
    app.kubernetes.io/part-of: mcp-servers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: observability-mcp
  template:
    metadata:
      labels:
        app: observability-mcp
        component: mcp
    spec:
      hostAliases:
        - ip: "10.10.0.31"
          hostnames:
            - coroot.monit.kernow.io
            - grafana.monit.kernow.io
            - victoriametrics.monit.kernow.io
            - alertmanager.monit.kernow.io
            - gatus.monit.kernow.io
        - ip: "10.10.0.1"
          hostnames:
            - ntopng.kernow.io
      containers:
        - name: mcp-server
          image: ghcr.io/charlieshreck/mcp-observability:latest
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: observability-mcp-config
          env:
            - name: KEEP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-keep
                  key: API_KEY
                  optional: true
            - name: GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-monitoring-grafana
                  key: PASSWORD
                  optional: true
            - name: NTOPNG_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-ntopng
                  key: API_TOKEN
                  optional: true
            # A2A REST bridge authentication
            - name: A2A_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: a2a-api-token
                  key: TOKEN
                  optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: observability-mcp
  namespace: ai-platform
  labels:
    app: observability-mcp
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 31121  # Consolidated observability MCP
      name: http
  selector:
    app: observability-mcp
---
# Ingress for DNS-based access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-mcp
  namespace: ai-platform
  labels:
    app: observability-mcp
    component: mcp
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - observability-mcp.agentic.kernow.io
      secretName: kernow-io-tls
  rules:
    - host: observability-mcp.agentic.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: observability-mcp
                port:
                  number: 8000
