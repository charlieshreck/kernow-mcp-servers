---
apiVersion: v1
kind: ConfigMap
metadata:
  name: infrastructure-mcp-config
  namespace: ai-platform
data:
  # Kubernetes clusters
  KUBECONFIG_AGENTIC: "/kubeconfigs/agentic/kubeconfig"
  KUBECONFIG_PROD: "/kubeconfigs/prod/kubeconfig"
  KUBECONFIG_MONIT: "/kubeconfigs/monit/kubeconfig"
  DEFAULT_CLUSTER: "agentic"

  # Proxmox (multi-host)
  PROXMOX_RUAPEHU_URL: "https://10.10.0.10:8006"
  PROXMOX_PIHANGA_URL: "https://10.10.0.20:8006"
  PROXMOX_HIKURANGI_URL: "https://10.30.0.10:8006"

  # TrueNAS
  TRUENAS_HDD_URL: "https://10.20.0.103"
  TRUENAS_MEDIA_URL: "https://10.20.0.100"

  # Cloudflare
  CLOUDFLARE_API_BASE: "https://api.cloudflare.com/client/v4"

  # OPNsense (IP with SNI hostname for split-DNS environments)
  OPNSENSE_HOST: "10.10.0.1"
  OPNSENSE_SNI_HOSTNAME: "opnsense.kernow.io"

  # AdGuard Home
  ADGUARD_URL: "http://10.10.0.1:3000"

  # Infisical
  INFISICAL_URL: "https://app.infisical.com"
  INFISICAL_ENVIRONMENT: "prod"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infrastructure-mcp
  namespace: ai-platform
  labels:
    app: infrastructure-mcp
    domain: infrastructure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infrastructure-mcp
  template:
    metadata:
      labels:
        app: infrastructure-mcp
        domain: infrastructure
    spec:
      serviceAccountName: infrastructure-mcp
      containers:
        - name: infrastructure-mcp
          image: ghcr.io/charlieshreck/mcp-infrastructure:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: infrastructure-mcp-config
            # Infisical - unique keys, use secretRef
            - secretRef:
                name: mcp-infisical
          env:
            # Cloudflare - prefix keys to match code expectations
            - name: CLOUDFLARE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-cloudflare
                  key: API_TOKEN
            - name: CLOUDFLARE_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: mcp-cloudflare
                  key: ACCOUNT_ID
                  optional: true
            # TrueNAS HDD - prefix keys to avoid conflicts
            - name: TRUENAS_HDD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-truenas-hdd
                  key: API_KEY
                  optional: true
            # TrueNAS Media - prefix keys to avoid conflicts
            - name: TRUENAS_MEDIA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-truenas-media
                  key: API_KEY
                  optional: true
            # Proxmox Ruapehu (prod)
            - name: PROXMOX_RUAPEHU_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: mcp-proxmox-ruapehu
                  key: TOKEN_ID
            - name: PROXMOX_RUAPEHU_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: mcp-proxmox-ruapehu
                  key: TOKEN_SECRET
            # Proxmox Pihanga (monit + backup)
            - name: PROXMOX_PIHANGA_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: mcp-proxmox-pihanga
                  key: TOKEN_ID
            - name: PROXMOX_PIHANGA_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: mcp-proxmox-pihanga
                  key: TOKEN_SECRET
            # Proxmox Hikurangi (iac + test) - formerly Carrick
            - name: PROXMOX_HIKURANGI_TOKEN_ID
              valueFrom:
                secretKeyRef:
                  name: mcp-proxmox-hikurangi
                  key: TOKEN_ID
                  optional: true
            - name: PROXMOX_HIKURANGI_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: mcp-proxmox-hikurangi
                  key: TOKEN_SECRET
                  optional: true
            # OPNsense - prefix keys
            - name: OPNSENSE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-opnsense
                  key: API_KEY
            - name: OPNSENSE_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: mcp-opnsense
                  key: API_SECRET
            # AdGuard - prefix keys
            - name: ADGUARD_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mcp-adguard
                  key: USERNAME
            - name: ADGUARD_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mcp-adguard
                  key: PASSWORD
          volumeMounts:
            - name: kubeconfig-agentic
              mountPath: /kubeconfigs/agentic
              readOnly: true
            - name: kubeconfig-prod
              mountPath: /kubeconfigs/prod
              readOnly: true
            - name: kubeconfig-monit
              mountPath: /kubeconfigs/monit
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: kubeconfig-agentic
          secret:
            secretName: kubeconfig-agentic
        - name: kubeconfig-prod
          secret:
            secretName: kubeconfig-prod
        - name: kubeconfig-monit
          secret:
            secretName: kubeconfig-monit
---
apiVersion: v1
kind: Service
metadata:
  name: infrastructure-mcp
  namespace: ai-platform
  labels:
    app: infrastructure-mcp
spec:
  type: NodePort
  selector:
    app: infrastructure-mcp
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 31126
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infrastructure-mcp
  namespace: ai-platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infrastructure-mcp-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: infrastructure-mcp
    namespace: ai-platform
---
# Ingress for DNS-based access (HTTP for internal MCP access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infrastructure-mcp
  namespace: ai-platform
  labels:
    app: infrastructure-mcp
    component: mcp
spec:
  ingressClassName: traefik
  rules:
    - host: infrastructure-mcp.agentic.kernow.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: infrastructure-mcp
                port:
                  number: 8000
